<volist name="post_list" id="val">
<!-- 瀑布流展示 需要在最外层2个DIV分别加class标签 J_item ，clearfix-->
<div class="goods_cont J_item">
	<div class="goods_list clearfix">
		<h3><a target="_blank" href="{:post_url($val)}" <if condition="$val['tcolor']">style="color: {$val.tcolor};"</if>>{$val.title}<span class="keywords" >&nbsp;&nbsp;{$val.prices}</span></a></h3>
		<div class="goodsdetail">
			<span class="type">分类：
				<volist name="val['cate_list']" id="c">
					<b><a href="{:u('post_cate/index',array('id'=>$c['cate_id']))}" target="_blank">{$c.cate.name}</a></b>
					<if condition="$i lt count($val['cate_list'])">,</if>
				</volist>
			</span>
            <span class="source">来源：<b><a target="_blank" href="{:u('index/go',array('id'=>$val['id']))}">{$val.mall.title}</a></b></span>
            <span class="date">{$val['post_time']|date="Y年m月d日",###}</span>
		</div>
		<div class="goodsinfo">
			<div class="content_left">
				<div class="pic"><a target="_blank" href="{:u('post/index',array('id'=>$val['id']))}"><img src="./data/upload/post/{$val.img}" style="display: inline;width: 180px;height: 180px;"></a></div>
			</div>
			<div class="content_right">
				<div class="content_box">
					<div class="price_box">
						<p class="ori_price" style="height:15px;"><span></span></p>
						<p class="cur_price">{$val.mall.title}特价<span>{$val.prices}</span></p>
                    </div>
					<em title="" class="why_buy">为什么值得买</em>
					<a class="gobuy" target="_blank" href="{:u('index/go',array('id'=>$val['id']))}"></a>
				</div>
				<div class="normal recommend_info" style="font-weight:normal;">
					<div class="showtext_body fl showcont_l">
						{$val.info}
					</div>
					<div class="clearfix toggle_wrap showcont_l" style="text-align: right;">
						<a onclick="toggle_content($(this))" class="short_content">展开全文</a>
					</div> 
				</div>
			</div>
		</div>
	</div>

	<div class="score_p clearfix">
        <div class="score_p_l fl">
            <div class="worth fl JKY_worth">
                <a class="J_worth_1" data-id="{$val.id}" data-type="rate_best" href="javascript:;" title="赞一个">赞一个(<span>{$val.rate_best}</span>)</a>
                <a class="J_worth_2" data-id="{$val.id}" data-type="rate_good" href="javascript:;" title="不咋样">不咋样(<span>{$val.rate_good}</span>)</a>
                <a class="J_worth_3" data-id="{$val.id}" data-type="rate_bad" href="javascript:;" title="过期了">过期了(<span>{$val.rate_bad}</span>)</a>
				<a class="J_worth_4" href="{:post_url($val)}#J_messagebox" target="_black" title="发表评论">
				<img src="__ASSETS__/images/consulting.png" style="float:left;margin:2px 0 0 3px;"><span>发表评论</span>
				</a>
            </div>
        </div>
        <div class="score_p_r fr">
            <!-- Baidu Button BEGIN -->
            <include file="public:baidu_share" />
            <!-- Baidu Button END -->
        </div>
    </div>

</div>  

</volist>
