<include file="public:header" />
<!--广告列表-->
<div class="pad_10">
    <div class="J_tablelist table_list" data-acturi="{:U('score_level/ajax_edit')}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="25"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th>ID</th>
                <th align="left">标题</th>
                <th>图片</th>
                <th align="left">积分介于</th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="val" >
                <tr>
                    <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                    <td align="center">{$val.id}</td>
                    <td><span data-tdtype="edit" data-field="title" data-id="{$val.id}" class="tdedit">{$val.title}</span></td>
                    <td align="center"><img src="{:attach($val['img'],'score_level')}" width="120" height="14"/></td>
                    <td>{$list[$key]['val']}&nbsp;&nbsp;~&nbsp;&nbsp;{$list[$key+1]['val']}</td>
                    <td align="center">
                        <a href="javascript:;" class="J_showdialog" data-uri="{:U(MODULE_NAME.'/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}"  data-id="edit" data-acttype="ajax" data-width="700">{:L('edit')}</a> |
                        <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u(MODULE_NAME.'/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class="btn_wrap_fixed">
            <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
            <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U(MODULE_NAME.'/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
            <div id="pages">{$page}</div>
        </div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
