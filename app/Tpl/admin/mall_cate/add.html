<!--添加栏目-->
<div class="dialog_content">
	<form id="info_form" action="{:u(MODULE_NAME.'/'.ACTION_NAME)}" method="post">
	<table width="100%" class="table_form">		
		<tr>
			<th>{:L('title')} :</th>
			<td><input type="text" name="title" id="name" class="input-text" size="30" value=""/></td>
		</tr>		        
        <tr>
		<th>{:L('enabled')} :</th>
            <td>
                <label><input type="radio" name="status" value="1" checked> {:L('yes')}</label>&nbsp;&nbsp;
                <label><input type="radio" name="status" value="0"> {:L('no')}</label>
            </td>
        </tr>
		<tr>
			<th>{:L('seo_title')} :</th>
			<td><input type="text" name="seo_title" id="seo_title" class="input-text" style="width:300px;"></td>
		</tr>
		<tr>
			<th>{:L('seo_keys')} :</th>
			<td><input type="text" name="seo_keys" id="seo_keys" class="input-text" style="width:300px;"></td>
		</tr>
		<tr>
			<th>{:L('seo_desc')} :</th>
			<td><textarea name="seo_desc" style="width:300px; height:50px;"></textarea></td>
		</tr>
	</table>
	</form>
</div>
<script src="__STATIC__/js/fileuploader.js"></script>
<script>
$(function(){
	$("#name").formValidator({onshow:lang.please_input,onfocus:lang.please_input}).inputValidator({min:1,onerror:lang.please_input});

});
</script>
